<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$500 Gift Claim | Limited Offer!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ff6b6b, #4ecdc4, #45b7d1, #96f2d7);
            background-size: 400% 400%;
            min-height: 100vh;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px) rotateX(1deg) rotateY(1deg);
        }

        .gem-badge {
            position: absolute;
            top: -20px;
            right: -20px;
            background: #ff4757;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            transform: rotate(15deg);
            box-shadow: 0 10px 20px rgba(255,71,87,0.3);
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.8rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #4ecdc4;
        }

        .countdown {
            text-align: center;
            font-size: 1.5rem;
            color: #e74c3c;
            margin: 1.5rem 0;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.2rem;
        }

        .claim-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .claim-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent);
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .floating-gift {
            position: fixed;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(10deg); }
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            animation: modalIn 0.5s ease;
        }

        @keyframes modalIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>
    <!-- Floating gifts -->
    <div class="floating-gift" style="top:10%; left:15%">üéÅ</div>
    <div class="floating-gift" style="top:20%; right:20%">üéâ</div>
    <div class="floating-gift" style="top:70%; left:25%">üí∏</div>

    <div class="container">
        <div class="gem-badge">HURRY! LIMITED</div>
        <h1>Claim Your $500 Gift</h1>
        <div class="countdown" id="countdown">Offer expires in 04:59</div>

        <form id="claimForm">
            <div class="form-group">
                <i class="input-icon">üë§</i>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <i class="input-icon">üìß</i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <i class="input-icon">üì±</i>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>

            <button type="submit" class="claim-btn">UNLOCK YOUR GIFT NOW üîì</button>
        </form>
    </div>

    <!-- Success Modal -->
    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <h2 style="color: #4ecdc4; margin-bottom: 1rem">Congratulations! üéâ</h2>
            <p style="margin-bottom: 2rem">Your $500 gift is ready!</p>
            <button onclick="completeRedirect()" style="
                background: #4ecdc4;
                color: white;
                border: none;
                padding: 15px 40px;
                border-radius: 30px;
                cursor: pointer;
                font-size: 1.1rem;
            ">CLAIM NOW ‚Üí</button>
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 300;
        const timer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('countdown').textContent = 
                `Offer expires in ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if(timeLeft <= 0) clearInterval(timer);
        }, 1000);

        // Form submission
        document.getElementById('claimForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Create confetti
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = Math.random() * 10 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animation = `fall ${Math.random()*3 + 2}s linear infinite`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 5000);
            }

            // Show success modal
            document.getElementById('successModal').style.display = 'flex';
        });

        // Redirect function
        function completeRedirect() {
            window.location.href = 'https://www.effectiveratecpm.com/fxicamgx?key=701d58f5c1529f5c9270dde9cd558f45';
        }

        // Falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% { transform: translateY(-10px) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
